<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffffff 0%, #d0e8ff 100%);
            border-radius: 60px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: organicPulse 5s infinite ease-in-out;
            /* 周期を5秒に */
            position: relative;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 60px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            animation: waveEdge 5.5s infinite ease-in-out;
            /* 少し異なる周期で奥行きを */
        }

        @keyframes organicPulse {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
            }

            25% {
                transform: scale(1.02) translateY(-3px) rotate(1deg);
                /* 上下と微回転 */
            }

            50% {
                transform: scale(1.05) translateY(0) rotate(0deg);
            }

            75% {
                transform: scale(1.02) translateY(3px) rotate(-1deg);
            }

            100% {
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        @keyframes waveEdge {
            0% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.03) rotate(1.5deg);
            }

            50% {
                transform: scale(1.05) rotate(0deg);
            }

            75% {
                transform: scale(1.03) rotate(-1.5deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            margin: 0 10px;
            /* アイコン間の間隔 */
            color: #333;
            shape-rendering: geometricPrecision;
            backface-visibility: hidden;
            /* アニメーション時のちらつき防止 */
            transform: translateZ(0);
            /* 描画の最適化 */
            text-decoration: none;
            /* 下線を消す */
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="front">
        <div class="circle"></div>
        <div class="icons">
            <a href="https://github.com/frinfo702" target="_blank">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </a>
            <a href="https://x.com" target="_blank">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                    </path>
                </svg>
            </a>
        </div>
        <div class="buttons">
            <a href="https://example.com/works" target="_blank">Works</a>
            <a href="http://deserted-bat-b50.notion.site" target="_blank">Blog</a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
