<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .circle {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffffff 0%, #d0e8ff 100%);
            border-radius: 60px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: organicPulse 5s infinite ease-in-out;
            /* 周期を5秒に */
            position: relative;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 60px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            animation: waveEdge 5.5s infinite ease-in-out;
            /* 少し異なる周期で奥行きを */
        }

        @keyframes organicPulse {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
            }

            25% {
                transform: scale(1.02) translateY(-3px) rotate(1deg);
                /* 上下と微回転 */
            }

            50% {
                transform: scale(1.05) translateY(0) rotate(0deg);
            }

            75% {
                transform: scale(1.02) translateY(3px) rotate(-1deg);
            }

            100% {
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        @keyframes waveEdge {
            0% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.03) rotate(1.5deg);
            }

            50% {
                transform: scale(1.05) rotate(0deg);
            }

            75% {
                transform: scale(1.03) rotate(-1.5deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .icons {
            margin-top: 20px;
        }

        .icons a {
            margin: 0 15px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>
    <div class="front">
        <div class="circle"></div>
        <div class="icons">
            <a href="https://github.com/frinfo702" target="_blank">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </a>
            <a href="https://x.com" target="_blank">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                    </path>
                </svg>
            </a>
        </div>
        <div class="buttons">
            <a href="https://example.com/works" target="_blank">Works</a>
            <a href="https://deserted-bat-b50.notion.site/194cff96ac7080768860ca10ae32f458?v=197cff96ac708085b34d000c28004f30"
                target="_blank">Blog</a>
        </div>
    </div>
    <script>
        // Three.js設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 1;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // テクスチャとしての画像の読み込み時に調整
        const textureLoader = new THREE.TextureLoader();
        const imageTexture = textureLoader.load('https://images.ctfassets.net/kftzwdyauwt9/3gDBc446Nxn0ByyZMZdFVD/1e993b5470a4fc82279d2099ddef8321/Catcus_Heatmap_2.png?w=3840&q=90&fm=webp', () => {
            imageTexture.wrapS = imageTexture.wrapT = THREE.RepeatWrapping;
            imageTexture.repeat.set(2, 2); // 横方向、縦方向に2回繰り返す例
        });

        // シェーダーマテリアル
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 },
                image: { value: imageTexture }
            },
            vertexShader: `
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    `,
            fragmentShader: `
        uniform sampler2D image;
        uniform float time;
        varying vec2 vUv;
        
        // 単純なサイン波による歪み関数
        vec2 getDistortedUV(vec2 uv, float time) {
            float distortionX = sin(uv.y * 10.0 + time * 0.5) * 0.01;
            float distortionY = sin(uv.x * 8.0 + time * 0.4) * 0.008;
            
            // 中央部分の歪みを弱める（画像の主要部分を保存）
            float distanceFromCenter = length(uv - 0.5);
            float edgeFactor = smoothstep(0.0, 0.5, distanceFromCenter);
            
            return vec2(
                uv.x + distortionX * edgeFactor,
                uv.y + distortionY * edgeFactor
            );
        }
        
        void main() {
            // 歪んだUV座標を計算
            vec2 distortedUV = getDistortedUV(vUv, time);
            
            // 画像をサンプリング
            vec4 color = texture2D(image, distortedUV);
            
            // ほんのりと呼吸するような明暗の変化を追加
            float brightnessVariation = sin(time * 0.2) * 0.05 + 0.95;
            color.rgb *= brightnessVariation;
            
            gl_FragColor = color;
        }
    `
        });

        // アスペクト比に合わせた平面ジオメトリの作成
        const planeWidth = 2 * camera.aspect; // 幅を調整
        const planeHeight = 2;
        const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);

        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // カメラ位置
        camera.position.z = 1;

        // アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // ウィンドウサイズ変更対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>

</html>
