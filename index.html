    <title>Portfolio | frinfo702</title>
    <style>
        /* === ベーススタイル === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* === メインコンテンツ === */
        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        /* === アバターサークル === */
        .avatar-container {
            position: relative;
            margin-bottom: 30px;
        }

        .circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffffff 0%, #E4E4DF 100%);
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: organicPulse 6s infinite ease-in-out;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        .circle:hover {
            transform: scale(1.05) translateY(-5px);
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-sizing: border-box;
            animation: waveEdge 6.5s infinite ease-in-out;
        }

        .circle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            animation: outerWave 8s infinite ease-in-out;
        }

        @keyframes organicPulse {
            0% {
                transform: scale(1) translateY(0) rotate(0deg);
            }

            30% {
                transform: scale(1.02) translateY(-4px) rotate(1deg);
            }

            50% {
                transform: scale(1.05) translateY(0) rotate(0deg);
            }

            70% {
                transform: scale(1.02) translateY(4px) rotate(-1deg);
            }

            100% {
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        @keyframes waveEdge {
            0% {
                transform: scale(1) rotate(0deg);
            }

            30% {
                transform: scale(1.04) rotate(2deg);
            }

            50% {
                transform: scale(1.07) rotate(0deg);
            }

            70% {
                transform: scale(1.04) rotate(-2deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes outerWave {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }

            30% {
                transform: scale(1.1) rotate(-1deg);
                opacity: 0.3;
            }

            60% {
                transform: scale(1.15) rotate(1deg);
                opacity: 0.5;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
        }

        /* === 名前表示 === */
        .name {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards 0.5s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === 職業表示 === */
        .title {
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
            text-align: center;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards 0.7s;
        }

        /* === SNSアイコン === */
        .icons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards 0.9s;
        }

        .icons a {
            margin: 0 15px;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .icons a:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background-color: #fff;
        }

        /* === ナビゲーションボタン === */
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s forwards 1.1s;
        }

        .buttons a {
            margin: 10px;
            padding: 12px 25px;
            background-color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            color: #333;
            border-radius: 30px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .buttons a:hover {
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        /* === フッター === */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #333;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 0.8;
            }
        }

        /* === レスポンシブ対応 === */
        @media (max-width: 768px) {
            .circle {
                width: 120px;
                height: 120px;
            }

            .name {
                font-size: 20px;
            }

            .icons a {
                width: 45px;
                height: 45px;
                margin: 0 10px;
            }

            .buttons a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .circle {
                width: 100px;
                height: 100px;
            }

            .icons {
                margin-bottom: 20px;
            }

            .icons a {
                width: 40px;
                height: 40px;
                margin: 0 8px;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .buttons a {
                width: 80%;
                text-align: center;
                margin: 5px 0;
            }

            .footer {
                bottom: 10px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
